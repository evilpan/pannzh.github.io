{{% if page.comments %}}
<!-- 多说评论框 start -->
<div class="ds-thread" data-thread-key="{{page.title}}" data-title="{{page.title}}" data-url="{{page.url}}"></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
    var duoshuoQuery = {short_name:"{{site.duoshuo}}"};
	(function() {
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		ds.charset = 'UTF-8';
		(document.getElementsByTagName('head')[0] 
		 || document.getElementsByTagName('body')[0]).appendChild(ds);
	})();
</script>
<!-- 多说公共JS代码 end -->
{{% endif %}}

{{% if page.share %}}
<div class="ds-share" 
data-thread-key="{{page.title}}" 
data-title="{{page.title}}" 
data-images="http://pannzh.github.io/images/poor-owl.png" 
data-content="Life is not a rat race." 
data-url="{{site.url}}{{page.url}}"> 
<div class="ds-share-inline">
    <ul class="ds-share-icons-16">
        <li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);">Share</a></li>
        <li> <a class="ds-weibo" href="javascript:void(0);" data-service="weibo">weibo</a> </li> 
        <li> <a class="ds-qzone" href="javascript:void(0);" data-service="qzone">qzone</a> </li> 
        <li> <a class="ds-douban" href="javascript:void(0);" data-service="douban">douban</a> </li> 
        <li> <a class="ds-wechat" href="javascript:void(0);" data-service="wechat">wechat</a> </li>
    </ul>

    <div class="ds-share-icons-more"></div>
</div>

</div>
{{% endif %}}
